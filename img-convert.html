<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compress your images online for free with PixSlim AI. Optimize images for web and mobile with intelligent compression.">
  <meta name="keywords" content="image compression, optimize images, compress images, online image tool, PixSlim AI">
  <meta name="author" content="Your Name">
  <title>PixSlim AI – Intelligent Image Compression</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e6e6e6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Styles */
    header {
      text-align: center;
      padding: 4rem 2rem;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -1px;
    }

    header p {
      margin: 1rem 0 0;
      font-size: 1.2rem;
      color: #a0a0c0;
    }

    /* Main Content */
    main {
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      margin: 2rem auto;
    }

    /* Section Styles */
    .section-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Section Captions */
    .upload-caption {
      color: #7f00ff;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid #7f00ff;
      padding-left: 1rem;
    }

    .output-caption {
      color: #00ff88;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid #00ff88;
      padding-left: 1rem;
    }

    .ad-caption {
      color: #ff6b6b;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid #ff6b6b;
      padding-left: 1rem;
    }

    /* Interactive Elements */
    .upload-label {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 500;
    }

    .upload-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(127, 0, 255, 0.3);
    }

    #compression-level {
      width: 100%;
      margin: 2rem 0;
      accent-color: #7f00ff;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      height: 8px;
    }

    #compress-btn {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #compress-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 255, 136, 0.3);
    }

    /* Output Section */
    #compressed-image {
      max-width: 100%;
      border-radius: 12px;
      margin: 1.5rem 0;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    #download-link {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #00ccff, #7f00ff);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #download-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 204, 255, 0.3);
    }

    /* Progress Bar */
    #progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin: 1.5rem 0;
      overflow: hidden;
    }

    #progress {
      width: 0;
      height: 100%;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      transition: width 0.3s ease-in-out;
    }

    /* Ad Section */
    #ad-unit {
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      margin-top: auto;
      color: #a0a0c0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .section-card {
        padding: 1.5rem;
      }

      .upload-caption,
      .output-caption,
      .ad-caption {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ PixSlim AI – Intelligent Image Compression</h1>
    <p>Transform your images with AI-powered compression technology</p>
  </header>

  <main>
    <!-- Upload Section -->
    <section class="section-card">
      <h2 class="upload-caption">Upload & Compress</h2>
      <label for="image-input" class="upload-label">Choose Image</label>
      <input type="file" id="image-input" accept="image/*">
      <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
      <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
      <button id="compress-btn">Compress Now</button>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </section>

    <!-- Output Section -->
    <section class="section-card">
      <h2 class="output-caption">Optimized Result</h2>
      <img id="compressed-image" src="" alt="Compressed Image Preview">
      <a id="download-link" href="#" download="compressed-image.png">Download Image</a>
    </section>

    <!-- Ad Section -->
    <section class="section-card">
      <h2 class="ad-caption">Sponsored Content</h2>
      <div id="ad-unit">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID" crossorigin="anonymous"></script>
        <!-- Your AdSense code here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PixSlim AI. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('compress-btn').addEventListener('click', function() {
      const fileInput = document.getElementById('image-input');
      const compressionLevel = parseFloat(document.getElementById('compression-level').value);
      const progressBar = document.getElementById('progress');

      if (!fileInput.files.length) {
        alert('Please select an image first');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          // Progress animation
          let progress = 0;
          const interval = setInterval(() => {
            progress = Math.min(progress + 10, 100);
            progressBar.style.width = `${progress}%`;
            if (progress === 100) clearInterval(interval);
          }, 100);

          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            document.getElementById('compressed-image').src = url;
            document.getElementById('download-link').href = url;
          }, 'image/jpeg', compressionLevel);
        };
      };
      reader.readAsDataURL(fileInput.files[0]);
    });

    // Update compression level display
    document.getElementById('compression-level').addEventListener('input', function() {
      document.getElementById('compression-value').textContent = this.value;
    });
  </script>
</body>
</html>
